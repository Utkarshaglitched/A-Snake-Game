<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="Snaap.css" rel="stylesheet">
</head>
<body>
    <div id="instruction">
        <div class="tellmstg">
            1.Press Space to Start the Snake Game.
        </div>
        <div class="tellmstg">
            2.Press Arrow Buttons to move right,left,up,down.
        </div>
        <div class="tellmstg">
            3.Press Escape Button to Pause the game and further Press Space to resume.
        </div>
    </div>
    <div id="ibutton">
    </div>
    <div id="Pause">
        <h2 id="name">The EX</h2>
        <h3 id="Score"></h3>
        <h3 id="PauseTitle">Press Space To continue</h3>
        <div id="SnakeGif"></div>
    </div>
    <div id="board">
        <div id="ScoreBoard">
            <p id="Count"></p>
        </div>
        <div id="food"></div>
        <div  id="Head"></div>
    </div>

</body>
<script src="Snaap.js"></script>
</html>
